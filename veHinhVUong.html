<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let width = +prompt('Enter width:')
    let height = +prompt('Enter height:')

    for (let i = 1; i <= height; i++) {
        for (let j = 1; j <= width; j++) {
            if(i===1 || i===height || j===1 || j===width){
                document.write('&nbsp;*&nbsp;')
            } else {
                document.write('&nbsp;&nbsp;&nbsp;&nbsp;')
            }
        }
        document.write('<br>')
    }

</script>
</body>
</html>
